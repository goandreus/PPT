<ion-header>
  <ion-navbar color="primary">
    <ion-title align="center">REGISTRAR ARCHIVO</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeSesion()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="color-content" padding>
  <input type="file"  #filechooser multiple />
  <ion-row>
    <ion-col class="column">
      <button ion-button (click)="uploadPpt()" outline>
        <ion-icon name="cloud-upload"></ion-icon>
        Agregar
      </button>
    </ion-col>
  </ion-row>
  <ion-list *ngFor="let doc of list">
    <ion-card>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/ppt.png">
        </ion-avatar>
        <h2>{{doc.type}} - {{doc.name_archive}}</h2>
        <p>{{doc.datetime}}</p>
      </ion-item>
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small (click)="open(doc)">
            <ion-icon name="eye"></ion-icon>
            <div>VISUALIZAR</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small (click)="alertDeleteArchive(doc.idarchive)">
            <ion-icon name="trash"></ion-icon>
            <div>ELIMINAR</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
