<ion-header no-border>
  <ion-navbar color="primary">
  </ion-navbar>
</ion-header>
<ion-content class="color-content" padding>
  <ion-row>
    <ion-col>
      <img src="assets/imgs/logo1.png" class="logo" />
    </ion-col>
    <ion-col>
      <img src="assets/imgs/logo2.png" class="logo" />
    </ion-col>
    <ion-col>
      <img src="assets/imgs/logo3.png" class="logo" />
    </ion-col>
    <ion-col>
      <img src="assets/imgs/logo4.png" class="logo" />
    </ion-col>
  </ion-row>
  <form [formGroup]="FrmLogin" (ngSubmit)="loginAdmin()">
    <ion-row style="background-color: #2E7D32">
      <ion-col col-12 class="column" >
        <ion-title>LOGIN ADMINISTRADOR</ion-title>
      </ion-col>
    </ion-row>
    <ion-item style="background-color: #2E7D32">
      <ion-label floating style="color: #222222">Correo electronico</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-item style="background-color: #2E7D32" *ngIf="FrmLogin.controls.email.hasError('required') && FrmLogin.controls.email.touched">
      <p class="warning" style="color: #222222">Este campo es obligatorio</p>
    </ion-item>
    <ion-item style="background-color: #2E7D32">
      <ion-label floating style="color: #222222">Contrase√±a</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-item style="background-color: #2E7D32" *ngIf="FrmLogin.controls.password.hasError('required') && FrmLogin.controls.password.touched">
      <p class="warning" style="color: #222222">Este campo es obligatorio</p>
    </ion-item>
    <ion-row>
      <ion-col class="column">
        <button ion-button color="orange800" [disabled]="!FrmLogin.valid" type="submit" outline>Ingresar</button>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
  <ion-col class="column">
    <button ion-button (click)="nextPage()" color="orange800" type="submit" outline>Crear Cuenta</button>
  </ion-col>
  </ion-row>
</ion-content>
